<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a Privada: Los Changos</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #ff5f6d, #ffc371);
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }
        h1 { color: #1a4d44; font-size: 24px; margin-bottom: 30px; }
        .upload-card {
            background: #e9edeb;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 320px;
            text-align: center;
        }
        input[type="file"] { margin-bottom: 20px; width: 100%; }
        #btn-subir {
            background-color: #9bc8d5;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        #status { color: #1a4d44; font-weight: bold; margin-top: 15px; display: none; }
        #galeria {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }
        .foto-item {
            width: 100%; height: 180px; object-fit: cover;
            border-radius: 12px; border: 4px solid white;
        }
    </style>
</head>
<body>

    <h1>üì∏ Galer√≠a Privada: Los Changos</h1>

    <div class="upload-card">
        <h2>¬°Sube tus fotos del viaje! üêí</h2>
        <input type="file" id="file-input" accept="image/*">
        <button id="btn-subir">Subir a la Galer√≠a</button>
        <p id="status"></p>
    </div>

    <div id="galeria"></div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDK0cq715tzvGWKfL3vdcf2HOf_j9Pd8Rw",
            authDomain: "los-changos-rd.firebaseapp.com",
            projectId: "los-changos-rd",
            storageBucket: "los-changos-rd.appspot.com",
            messagingSenderId: "782635419012",
            appId: "1:782635419012:web:6f8d2b3a1e9c4d0f"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Cargar fotos en tiempo real
        db.collection("fotos").orderBy("fecha", "desc").onSnapshot((snapshot) => {
            const galeria = document.getElementById("galeria");
            galeria.innerHTML = "";
            snapshot.forEach((doc) => {
                const img = document.createElement("img");
                img.src = doc.data().url;
                img.className = "foto-item";
                galeria.appendChild(img);
            });
        });

 // L√≥gica de subida CORREGIDA
document.getElementById('btn-subir').addEventListener('click', async () => {
    const fileInput = document.getElementById('file-input');
    const status = document.getElementById('status');
    
    if (fileInput.files.length === 0) return alert("Selecciona una foto primero");

    status.style.display = "block";
    status.innerText = "Mandando a la nube... ‚úàÔ∏è";

    const formData = new FormData();
    
    // EL CAMBIO EST√Å AQU√ç: 
    // Usamos fileInput.files para mandar el archivo, no la lista completa.
    formData.append('file', fileInput.files);
    formData.append('upload_preset', 'fotos_viaje');

    try {
        const res = await fetch('https://api.cloudinary.com/v1_1/dd85divuk/upload', {
            method: 'POST',
            body: formData
        });

        if (!res.ok) {
            const errorData = await res.json();
            throw new Error(errorData.error.message);
        }

        const data = await res.json();

        // Guardar en Firestore para que todos la vean
        await db.collection("fotos").add({
            url: data.secure_url,
            fecha: new Date()
        });

        status.innerText = "¬°Subida con √©xito! ‚úÖ";
        fileInput.value = "";
        setTimeout(() => { status.style.display = "none"; }, 3000);

    } catch (err) {
        status.innerText = "Error: " + err.message + " ‚ùå";
    }
});
    </script>
</body>
</html>
